		<style>
    .image-gallery {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        justify-content: center;
        padding: 4px;
    }

    .img-gallery {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transform: scale(1);
        transition: all 0.3s ease-in-out;

        flex-basis: 25%;
        padding: 10px;
        margin: 2px;
    }

    .img-gallery:hover {
        transform: scale(2.00);
        z-index: 1 !important;
    }

</style>
